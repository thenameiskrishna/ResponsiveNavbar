<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap responsive navbar</title>
</head>
<body class="vh-100 overflow-hidden">

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container">

            <!-- Logo -->

          <a class="navbar-brand fs-4" href="#">Bootstrap Navbar</a>
          
          <!-- toggle Button -->

          <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Side-Bar -->

          <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

            <!-- Sidebar-Header -->

            <div class="offcanvas-header text-white border-bottom">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Bootstrap Navbar</h5>
              <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

        <!-- Sidebar-Body -->

            <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
              <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#services">Services</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link" href="#contact">Contact</a>
                  </li>
                </li>
              </ul>

              <!-- Login and Sign up -->
              <div class=" d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
              <a href="#login" class="text-white text-decoration-none px-3 py-1 rounded-4" style="background-color: #1b1ff5;">Login</a>
              <a href="#signup" class="text-white text-decoration-none px-3 py-1 rounded-4" style="background-color: #f02b91;"> Sign Up</a>
            </div>
           </div>
          </div>
        </div>
      </nav>
      <main>
        <section class="w-100 vh-100 d-flex flex-column justify-content-center align-items-center text-white fs-1">
            <h1 style="font-size: 1.5em;">Responsive Navbar</h1>
            <h1 style="font-size: 1.5em;">Bootstrap 5</h1>
        </section>
      </main>
</body>
</html>
